nameOverride: "squidflow"
fullnameOverride: "squidflow"
namespace: "squidflow"

createNamespace: false

backend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 38080
  image:
    repository: wangguohao/squidflow-service
    tag: "v0.0.12"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  ca:
    enabled: false
    certificates:
      - name: "custom-ca"
        secretName: "custom-ca-secret"
        secretKey: "ca.crt"
        mountPath: "/etc/ssl/certs/custom-ca.crt"

frontend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/squidflow/web
    tag: "v0.0.3"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

