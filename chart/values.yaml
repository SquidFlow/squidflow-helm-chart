nameOverride: "squidflow"
fullnameOverride: "squidflow"
namespace: "squidflow"

createNamespace: false

backend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 38080
  image:
    repository: wangguohao/squidflow-service
    tag: "v0.0.12"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  ca:
    enabled: false
    certificates:
      - name: "custom-ca"
        secretName: "custom-ca-secret"
        secretKey: "ca.crt"
        mountPath: "/etc/ssl/certs/custom-ca.crt"

frontend:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/squidflow/web
    tag: "v0.0.3"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: false

config:
  log:
    level: "debug"

  server:
    address: "0.0.0.0"
    port: 38080

  gitops:
    mode: "pull_request"
    branch_prefix: "SQ-change"
    registry: "jforgimg.china.example.com:5000/adak8s"
    kubeconform_crds_path_prefix: "../submodules/"

    native:
      enabled: false
      remote_url: "https://github.com/squidflow/gitops.git"
      access_token: ""
      username: ""
      password: ""

    vendor1:
      enabled: true
      env: "sit"

      sit:
        name: "sit"
        platform_url: "ssh://git@localhost:7999/ad/platform.git?ref=sit"
        git_provider_base_url: ""
        access_token: ""
        registry_prefix: "jforgimg.china.example.com:5000/adak8s"

      user:
        name: "user"

  argocd:
    server_address: "argocd-server.argocd.svc.cluster.local:80"
    username: ""
    password: ""
    plaintext: false
    insecure: true
    grpcweb: true

  auth:
    salt: "secure-salt-value-123"
    users:
      - username: "admin"
        password_hash: "I8oGKlFTlxB3bRPQxMNYohbKvU7dHklYEMhzfKUnX1U="
        tenants: ["*"]
        roles: ["admin"]
      - username: "adak8s"
        password_hash: "MyY76pVvaZ5RHgaMqSdvbk6Q8mMDED9jLzU3CjFZeyg="
        tenants: ["*"]
        roles: ["admin"]
      - username: "ada"
        password_hash: "TgSFMSZ8iG9qn2VHIA9R8GleiP4k21lFTneS7C6KqJs="
        tenants: ["ada"]
        roles: ["user"]

ssh_known_hosts:
  - "[bitbucket.com]:7999 ssh-rsa "
  - "[172.16.24.127]:7999 ssh-rsa "

git:
  name: git
  email: git@example.com
  secrets:
    - name: "source-secret-rw-ssh"
      keyField: "id_rsa"
      mountPath: "id_rsa"
